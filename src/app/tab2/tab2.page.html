<ion-header>
  <ion-toolbar color="secondary" class="ion-text-center">
    <ion-title> Despesas cadastradas </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row *ngFor="let d of this.ds.obterTodas()">
    <ion-col>
      <ion-item>
        <ion-icon name="pin" slot="start"></ion-icon>
        <ion-label>{{d.nome}}</ion-label>
        <ion-button fill="outline" slot="end">View</ion-button>
      </ion-item>
    </ion-col>
  </ion-row>
</ion-content>
